<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOP-calculator</title>
  <link rel="stylesheet" href="style.css">
<body>

  <div class="calculator">
    <div class="calculator__titlebar">
      <button class="calculator__titlebar-button close"></button>
      <button class="calculator__titlebar-button minimize"></button>
      <button class="calculator__titlebar-button maximize"></button>
    </div>
    <div class="calculator__display">
      <p class="calculator__display-text display-text-previous" id="previous-displayed-number"></p>
      <p class="calculator__display-text display-text-current" id="current-displayed-number"></p>
    </div>
    <div class="calculator__action">
      <button class="calculator__button button-misc" id="all-clear-button">AC</button>
      <button class="calculator__button button-misc" id="delete-button">Del</button>
      <button class="calculator__button button-misc" id="action-button">%</button>
      <button class="calculator__button button-operator" id="operator-button">รท</button>
      <button class="calculator__button button-number" id="action-button">7</button>
      <button class="calculator__button button-number" id="action-button">9</button>
      <button class="calculator__button button-number" id="action-button">8</button>
      <button class="calculator__button button-operator" id="operator-button">ร</button>
      <button class="calculator__button button-number" id="action-button">4</button>
      <button class="calculator__button button-number" id="action-button">5</button>
      <button class="calculator__button button-number" id="action-button">6</button>
      <button class="calculator__button button-operator" id="operator-button">-</button>
      <button class="calculator__button button-number" id="action-button">1</button>
      <button class="calculator__button button-number" id="action-button">2</button>
      <button class="calculator__button button-number" id="action-button">3</button>
      <button class="calculator__button button-operator" id="operator-button">+</button>
      <button class="calculator__button button-number button-span-2" id="action-button">0</button>
      <button class="calculator__button button-number" id="action-button">.</button>
      <button class="calculator__button button-operator" id="equal-button">=</button>
    </div>
  </div>

  <script src="app.js"></script>
  
</body>
</html>
