<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOP-calculator</title>
  <link rel="stylesheet" href="style.css">
<body>

  <div class="calculator">
    <div class="calculator__titlebar">
      <button class="calculator__titlebar-button close"></button>
      <button class="calculator__titlebar-button minimize"></button>
      <button class="calculator__titlebar-button maximize"></button>
    </div>
    <div class="calculator__display">
      <p class="calculator__display-text display-text-previous">1+</p>
      <p class="calculator__display-text display-text-current">20</p>
    </div>
    <div class="calculator__action">
      <button class="calculator__button button-misc">AC</button>
      <button class="calculator__button button-misc">Del</button>
      <button class="calculator__button button-misc">%</button>
      <button class="calculator__button button-operator">รท</button>
      <button class="calculator__button button-number">7</button>
      <button class="calculator__button button-number">9</button>
      <button class="calculator__button button-number">8</button>
      <button class="calculator__button button-operator">ร</button>
      <button class="calculator__button button-number">4</button>
      <button class="calculator__button button-number">5</button>
      <button class="calculator__button button-number">6</button>
      <button class="calculator__button button-operator">-</button>
      <button class="calculator__button button-number">1</button>
      <button class="calculator__button button-number">2</button>
      <button class="calculator__button button-number">3</button>
      <button class="calculator__button button-operator">+</button>
      <button class="calculator__button button-number button-span-2">0</button>
      <button class="calculator__button button-number">.</button>
      <button class="calculator__button button-operator">=</button>
    </div>
  </div>

  <script src="app.js"></script>
  
</body>
</html>
